<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Product preview card component</title>
</head>

<body>
  <div class="container">
    <div class="conteudo">
      
        <img src="images/image-product-desktop.jpg" alt="imagem de um perfume" class="img">
      
      <div class="info">
        <p class="texto">P E R F U M E</p>

        <h1> Gabrielle Essence Eau De Parfum</h1>

        <p class="texto"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

        <p class="valor"><span>$149.99</span> $169.99</p>
        

        <a href="#" class="comprar"><img src="images/icon-cart.svg" alt="icone de carrinho de compras" class="icone"> Add to Cart</a>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/RaulS-B" target="_blank">Raul Brustolini</a>.
  </div>
</body>

</html>
